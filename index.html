<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script defer type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <h1>Find a Pokemon!</h1>
    <select name="pokeSelect" id="pokeSelect"></select>
    <div class="pokeImgContainer"></div>
    <button id="statButton" class="invisible">Get Stats!</button>
    <ul id="displayStats" class="invisible">
      <li>
        HP:
        <div class="green"></div>
      </li>
      <li>
        ATTACK:
        <div class="red"></div>
      </li>
      <li>
        DEFENSE:
        <div class="orange"></div>
      </li>
      <li>
        SP. ATTACK:
        <div class="blue"></div>
      </li>
      <li>
        SP. DEFENSE:
        <div class="yellow"></div>
      </li>
      <li>
        SPEED:
        <div class="pink"></div>
      </li>
    </ul>
  </body>
</html>
